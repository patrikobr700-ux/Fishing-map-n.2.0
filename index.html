<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <title>Fishing Map PWA</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    // Inicializace mapy
    const map = L.map("map").setView([49.297, 17.393], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // ------------------------------------
    // OPRAVENO: správné načtení JSON souboru
    // ------------------------------------
    fetch("datapoints.json")
      .then(res => {
        if (!res.ok) throw new Error("Soubor datapoints.json nebyl nalezen!");
        return res.json();
      })
      .then(data => {
        data.forEach(p => {
          L.marker([p.lat, p.lng])
            .addTo(map)
            .bindPopup(`<b>${p.name}</b><br>${p.desc}`);
        });
      })
      .catch(err => {
        console.error("Chyba při načítání JSON:", err);
        alert("Nepodařilo se načíst datapoints.json – zkontroluj název souboru.");
      });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrován"))
        .catch(err => console.error("SW chyba:", err));
    }
  </script>

</body>
</html>
